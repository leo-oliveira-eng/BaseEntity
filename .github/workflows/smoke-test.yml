name: .NET Core

on:
  push:
    branches: [ develop, master ]
  pull_request:
    branches: [ develop, master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.x

    - name: dotnet restore
      run: dotnet restore

    - name: Build
      run: dotnet build -c Release --no-restore

    - name: Test
      run: dotnet test -c Release /p:CollectCoverage=true /p:CoverletOutput=TestResults/ /p:CoverletOutputFormat=lcov

    - name: Test
      run: dotnet test --no-build --verbosity normal --configuration Release /p:CollectCoverage=true /p:CoverletOutputFormat=opencover
    - name: Codecov
      uses: codecov/codecov-action@v1

    - name: Generate report
      run: OpenCover.Console.exe -register -target:"C:/Program Files/dotnet/dotnet.exe" -targetargs:"test ./BaseEntity.Domain.Tests/BaseEntity.Domain.Tests.csproj -c Release --no-build" -filter:"+[BaseEntity.Domain*]* -[BaseEntity.Domain.Tests]*" -output:".\MyProject_coverage.xml"

    - name: Publish coverage report to coveralls.io   
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ env.COVERLET_TOKEN }}
